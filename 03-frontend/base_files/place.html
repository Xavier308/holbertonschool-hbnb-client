<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="HBnB Logo" class="logo"></a>
        <nav>
            <a href="login.html" class="login-button">Login</a>
            <a href="#" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>


    <main role="main">
        <section id="place-details" class="section">
            <!-- Place details will be populated here by JavaScript -->
        </section>

        <section id="reviews" class="section reviews-section">
            <!-- Reviews will be populated here by JavaScript -->
        </section>

        <section id="add-review" class="section add-review-section" style="display: none;">
            <h3>Add a Review</h3>
            <form id="review-form" class="review-form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
