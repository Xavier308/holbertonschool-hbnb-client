<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="HBnB Logo" class="logo"></a>
        <nav>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <h1>Available Places</h1>
        <div class="filter-container">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter" class="filter-dropdown">
                <option value="all">All</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <section id="places-list" class="card-container">
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
